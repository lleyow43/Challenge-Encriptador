<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/LogoAlura.png" alt="logo">
    </header>
    <main>
        <section class="leftbox">
            <div class="cont_texto_encriptado">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="./assets/exclamacion.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="taste_make_undo">
                <input type="button" class="taste_make" value="Encriptar">
                <input type="button" class="taste_undo" value="Desencriptar">
            </div>
        </section>
        <section class="rigthbox">
            <div class="cont_doll">
                <img src="./assets/Muñeco.png" alt="muñeco">
            </div>
            <div class="cont_parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="cont_copiar">
                <input type="button" class="taste_copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
